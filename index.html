<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="task-list">
          <h1>Task List</h2>
          <form>
            <input type="text" name="task" placeholder="New Task" class="input1" />
          </form>
          <button class="add">ADD TASK</button>
        </div>
        <div class="tasks">
          <h1>Tasks</h1>
          <form>
            <input type="text" name="filter" placeholder="Filter Task" class="filter" />
            <ul class="list-of-tasks">
            </ul>
          </form>
          <button class="clear">CLEAR TASKS</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
